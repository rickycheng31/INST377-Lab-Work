<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Lab 7:Filtering Data</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="p-3">
        <div class="notification is-warning">Ricky Cheng: Lab 6</div>
        <div class="columns is-centered is-vcentered">
            <div class="column is-one-quarter">
                <form class="box" method="GET">
                    <div class="field">
                        <label for="resto_name">Restaurant Name</label>
                        <input type="text" name="resto_name" id="resto_name">
                    </div>

                    <div class="field">
                        <label for="zipcode">Zipcode</label>
                        <input type="text" name="zipcode" id="zipcode">
                    </div>

                    <div class="field">
                        <label class="label">Veggie or Vegan?</label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="veggie">
                                Yes
                            </label>
                            <label class="radio">
                                <input type="radio" name="vegan">
                                No
                            </label>
                        </div>
                    </div>

                    <button class="button is-primary" type="submit">Change Restaurants</button>
                </form>
            </div>
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <h3>Restaurants</h3>
                            <ul class="resto-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
